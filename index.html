<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="javas.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Expense tracker</title>
  </head>
  <body>
    <header class="flexU"><h1>Expense tracker app</h1></header>
    <div class="container">
      <form action="">
        <label for="expName">Where?</label>
        <input
          type="text"
          id="expName"
          name="expName"
          placeholder="Enter name of shop here"
        />
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />

        <label for="ammount"></label>
        <input type="number" id="ammount" placeholder="Enter ammount" />
        <input type="submit" id="buttonSubmit" value="Enter Expense" />

        <table id="expTable">
          <thead>
            <tr>
              <th>Expense</th>
              <th>Date</th>
              <th>Ammount</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td>0</td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>
  </body>
</html>
